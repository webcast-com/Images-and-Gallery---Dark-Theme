<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Message Sent — Leafy</title>
  <style>
    :root{
      --accent:#b74f2b;
      --bg:#fbfbfb;
      --text:#243028;
    }
    body{
      font-family:Inter,system-ui;
      background:var(--bg);
      color:var(--text);
      margin:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
      animation:fadeIn 0.6s ease-in-out;
      position:relative;
      overflow:hidden;
    }
    .leaf-overlay{
      position:absolute;
      bottom:0;
      right:0;
      width:100%;
      height:100%;
      background:linear-gradient(135deg, rgba(255,255,255,0.7), rgba(255,255,255,0.3));
      backdrop-filter:blur(3px);
      z-index:0;
    }
    .leaf-bg{
      position:absolute;
      bottom:-20px;
      right:-20px;
      width:300px;
      opacity:0.15;
      animation:float 6s ease-in-out infinite alternate;
      z-index:1;
    }
    h1,p,a{
      position:relative;
      z-index:2;
    }
    h1{color:var(--accent); font-size:2rem; margin-bottom:1rem; animation:scaleUp 0.5s ease-in-out;}
    p{max-width:400px; margin-bottom:2rem; opacity:0; animation:fadeInText 0.8s 0.3s forwards;}
    a{background:var(--accent); color:white; text-decoration:none; padding:12px 20px; border-radius:8px; font-size:1rem; transition:background 0.3s; opacity:0; animation:fadeInText 0.8s 0.6s forwards;}
    a:hover{background:#963f22}

    @keyframes fadeIn {
      from {opacity:0;} to {opacity:1;}
    }
    @keyframes scaleUp {
      from {transform:scale(0.8); opacity:0;} to {transform:scale(1); opacity:1;}
    }
    @keyframes fadeInText {
      to {opacity:1;}
    }
    @keyframes float {
      0% {transform:translateY(0) rotate(0deg);}
      50% {transform:translateY(-10px) rotate(2deg);}
      100% {transform:translateY(0) rotate(-2deg);}
    }
  </style>
</head>
<body>
  <div class="leaf-overlay"></div>
  <img src="jaba6.jpg" alt="Leaf background" class="leaf-bg">
  <h1>✅ Message Sent!</h1>
  <p>Thank you for reaching out. We have received your message and will get back to you shortly.</p>
  <a href="index.html">⬅ Back to Home</a>
</body>
</html>
