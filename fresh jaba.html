<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leafy — Real Image Gallery</title>
  <style>
    :root{
      --accent:#b74f2b;
      --accent-2:#86a85f;
      --bg:#fbfbfb;
      --text:#243028;
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui; margin:0; background:var(--bg); color:var(--text)}
    header{height:60vh; background:url('jaba6.jpg') center/cover no-repeat; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; color:white;}
    header h1{text-shadow:0 2px 8px rgba(0,0,0,0.6); font-size:2rem;}
    main{max-width:1100px; margin:20px auto; padding:0 16px}
    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px}
    .card{background:white; border-radius:10px; overflow:hidden; box-shadow:0 4px 16px rgba(0,0,0,0.1)}
    .card img{width:100%; height:200px; object-fit:cover; cursor:pointer}
    footer{text-align:center; padding:20px; font-size:14px; color:#555}
    .lightbox{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.7);}
    .lightbox.active{display:flex}
    .lightbox img{max-width:90%; max-height:90%; border-radius:8px; box-shadow:0 8px 40px rgba(0,0,0,0.6)}
  </style>
</head>
<body>
  <header>
    <h1>Fresh Leaves Gallery</h1>
    <p>Explore real images in the gallery below</p>
  </header>

  <main>
    <section class="grid" id="gallery">
      <div class="card"><img src="images/jaba4.jpg" alt="Leaves bundle" onclick="openLightbox(this.src)"></div>
      <div class="card"><img src="images/jaba5.jpg" alt="Scattered leaves" onclick="openLightbox(this.src)"></div>
      <div class="card"><img src="images/j.jpg" alt="Fresh red leaves" onclick="openLightbox(this.src)"></div>
      <div class="card"><img src="images/jaba6.jpg" alt="Leaves in basin" onclick="openLightbox(this.src)"></div>
      <div class="card"><img src="images/jaba5.jpg" alt="Leaves closeup" onclick="openLightbox(this.src)"></div>
    </section>
  </main>

  <footer>
    Built with ❤️ using your real images — easy to expand with more.
  </footer>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img src="images/jaba1.jpg" alt="Preview" id="lightboxImg">
  </div>

  <script>
    function openLightbox(src){
      const lb=document.getElementById('lightbox');
      document.getElementById('lightboxImg').src=src;
      lb.classList.add('active');
    }
    function closeLightbox(){
      document.getElementById('lightbox').classList.remove('active');
    }
    window.addEventListener('keydown',e=>{if(e.key==='Escape')closeLightbox()});
  </script>
</body>
</html>
